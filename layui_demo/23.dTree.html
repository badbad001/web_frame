<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layui模板</title>
    <link rel="stylesheet" href="resources/layui/css/layui.css">
    <!--引进dtree的样式-->
    <link rel="stylesheet" href="resources/layui_ext/dtree/dtree.css">
    <link rel="stylesheet" href="resources/layui_ext/dtree/font/dtreefont.css">
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>标准数据结构</legend>
</fieldset>
<ul id="demoTree" class="dtree" data-id="0"></ul>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>layui风格数据结构</legend>
</fieldset>
<ul id="demoTree2" class="dtree" data-id="0"></ul>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>list集合数据格式（dataFormat）</legend>
</fieldset>
<ul id="demoTree3" class="dtree" data-id="0"></ul>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>layui风格和list集合组合数据格式（dataFormat）</legend>
</fieldset>
<ul id="demoTree4" class="dtree" data-id="0"></ul>

<!--layui的js-->
<script src="resources/layui/layui.js"></script>
<script>
    layui.extend({
        dtree: 'resources/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['dtree','layer','jquery'], function(){
           var dtree = layui.dtree;
           var jquery = layui.jquery;
           var layer = layui.layer;

           /*默认风格的树*/
        // 初始化树
        var DemoTree = dtree.render({
            elem: "#demoTree",
            url: "resources/json/baseTree.json"  //标准数据结构

        });

        /*layui数据风格*/
        // 初始化树
        var DemoTree = dtree.render({
            elem: "#demoTree2",
            url: "resources/json/layui风格数据.json",
            // 使用url加载（可与data加载同时存在）
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            response:{message:"msg",statusCode:0}  //修改response中返回数据的定义
        });

        /*list数据风格*/
        // 初始化树
        var DemoTree = dtree.render({
            elem: "#demoTree3",
            url: "resources/json/list数据结构.json",
            dataFormat: "list",  //配置data的风格为list
            checkbar:true //开启复选框
        });


        /*laylist数据风格*/
        // 初始化树
        var DemoTree = dtree.render({
            elem: "#demoTree4",
            url: "resources/json/layui风格和list风格组合(重点).json",
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            dataFormat: "list",  //配置data的风格为list
            response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
            checkbar:true //开启复选框
        });
    })

</script>

</body>
</html>
