<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layui模板</title>
    <link rel="stylesheet" href="resources/layui/css/layui.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>填充轮播元素 - 以图片为例</legend>
</fieldset>

<div class="layui-carousel" id="test10">
    <div carousel-item="">
        <div><img src="resources/image/jiangxuan_1.jpg" width="100%"></div>
        <div><img src="resources/image/jiangxuan_2.jpg" width="100%"></div>
        <div><img src="resources/image/jiangxuan_3.jpg" width="100%"></div>
        <div><img src="resources/image/jiangxuan_4.jpg" width="100%"></div>
    </div>
</div>
<!--layui的js-->
<script src="resources/layui/layui.js"></script>
<script>
    layui.use(['colorpicker','jquery','element','layer','carousel'], function(){
        var $ = layui.jquery;
        var carousel = layui.carousel;
        //图片轮播
        carousel.render({
            elem: '#test10'
            ,width: '778px'
            ,height: '440px'
            ,interval: 5000
        });
    })
</script>

</body>
</html>
